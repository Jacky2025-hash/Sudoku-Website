<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Sudoku-R√§tsel</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    table { border-collapse: collapse; margin: 20px auto; }
    td {
  border: 1px solid #999;
  width: 40px;
  height: 40px;
  text-align: center;
  padding: 0;
}

    input {
  width: 100%;
  height: 100%;
  font-size: 18px;
  text-align: center;
  border: 1px solid #666; /* Rahmen um jede Zahl */
  box-sizing: border-box;
}
    .bold-border { border: 2px solid #000; }
    #code-output { font-size: 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Sudoku-R√§tsel</h1>
  <table id="sudoku">
    <!-- 9x9 Grid -->
    <tbody>
      <!-- Rows will be inserted via JavaScript -->
    </tbody>
  </table>
  <button onclick="checkSudoku()">L√∂sung pr√ºfen</button>
  <p id="code-output"></p>

  <script>
    const solution = [
      [5,3,4,6,7,8,9,1,2],
      [6,7,2,1,9,5,3,4,8],
      [1,9,8,3,4,2,5,6,7],
      [8,5,9,7,6,1,4,2,3],
      [4,2,6,8,5,3,7,9,1],
      [7,1,3,9,2,4,8,5,6],
      [9,6,1,5,3,7,2,8,4],
      [2,8,7,4,1,9,6,3,5],
      [3,4,5,2,8,6,1,7,9]
    ];

    const puzzle = [
      [5,3,'','',7,'','','',''],
      [6,'','',1,9,5,'','',''],
      ['','',8,'','','','',6,''],
      [8,'','','',6,'','','',3],
      [4,'','',8,'',3,'','',1],
      [7,'','','',2,'','','',6],
      ['','',6,'','','','',8,''],
      ['','','','',1,9,'','',5],
      ['','','','','',6,'',7,9]
    ];

    const table = document.querySelector("#sudoku tbody");

    for (let i = 0; i < 9; i++) {
      const row = document.createElement("tr");
      for (let j = 0; j < 9; j++) {
        const cell = document.createElement("td");
        if (i % 3 === 0) cell.classList.add("bold-border");
        if (j % 3 === 0) cell.classList.add("bold-border");

        const input = document.createElement("input");
        input.maxLength = 1;
        input.dataset.row = i;
        input.dataset.col = j;
        if (puzzle[i][j] !== '') {
          input.value = puzzle[i][j];
          input.disabled = true;
        }
        cell.appendChild(input);
        row.appendChild(cell);
      }
      table.appendChild(row);
    }

    function checkSudoku() {
      let correct = true;
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          const input = document.querySelector(`input[data-row='${i}'][data-col='${j}']`);
          const val = parseInt(input.value);
          if (val !== solution[i][j]) {
            correct = false;
            input.style.backgroundColor = "#fdd";
          } else {
            input.style.backgroundColor = "#dfd";
          }
        }
      }

      const output = document.getElementById("code-output");
      if (correct) {
        const code = "" + solution[0][0] + solution[4][4] + solution[8][8]; // z.B. A1, E5, I9
        output.textContent = "üéâ Richtige L√∂sung! Dein Code lautet: " + code;
      } else {
        output.textContent = "‚ùå Leider nicht korrekt. Versuche es nochmal!";
      }
    }
  </script>
</body>
</html>
